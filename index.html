<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project with Tabs</title>

    <!--link to js for map-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="sidebar.css"> <!-- Link to CSS file -->
</head>
<body>
    <!-- title-->
    <h1 style="text-align: center; margin-top: 20px;">the project</h1>

    <!-- link to sidebar html-->
    <iframe src="sidebar.html" width="250px" height="100%" style="float: left; border: none;"></iframe>

    <!-- tab nav -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Map')">Map</button>
        <button class="tablinks" onclick="openTab(event, 'DigitalResources')">Digital Resources</button>
        <button class="tablinks" onclick ="openTab(event,  'About')">About Us</button>

    </div>

    <!-- map tab -->
    <div id="Map" class="tab-content">
        <div id="map"></div>
        
        <div id="addLocationForm">
            <h2>Add Your Own Location</h2>
            <label for="locationName">Name:</label>
            <input type="text" id="locationName" placeholder="Enter location name"><br><br>
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" placeholder="Enter latitude"><br><br>
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" placeholder="Enter longitude"><br><br>
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter description"></textarea><br><br>
            <button id="addLocationBtn">Add Location</button>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Link to js file for app -->
    <script src="app.js"></script>

    <!-- digital tab -->
    <div id="DigitalResources" class="tab-content">
        <h2>Digital Resources</h2>
        <ul>
            <li><a href="https://refugees.org/" target="_blank">Refugees.org</a></li>
            <li><a href="https://www.gbfb.org/" target="_blank">Greater Boston Food Bank</a></li>
            <li><a href="https://ymcaboston.org/mobilemarket/" target="_blank">YMCA Mobile Markets</a></li>
        </ul>
    </div>

    <!-- about urban refuge tab -->
<div id="About" class="tab-content">
    <h2>About Urban Refuge</h2>
    <p>
        Put all the Urban Refuge description here or add an image.
    </p>
</div>

</body>
</html>
